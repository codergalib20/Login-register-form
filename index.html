<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- ================Goole Text Font CDN================== -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- ================Font Awesome Icon CDN================== -->
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <!-- ================CSS StyleSheet Link================== -->
    <link rel="stylesheet" href="css/style.css" />
    <title>Login Form</title>
  </head>
  <body>
    <div class="form-container">
      <div class="form-button">
        <span onclick="login()" class="login-btn">Log in</span>
        <span onclick="regi()" class="regi-btn">Register</span>
      </div>
      <div class="form-wrapper">
        <form action="" class="login-form">
          <div class="login-icon">
            <a><i class="fab fa-facebook-f"></i></a>
            <a><i class="fab fa-linkedin-in"></i></a>
            <a><i class="fab fa-google"></i></a>
          </div>
          <div class="input-box">
            <input
              class="input"
              type="email"
              name="email"
              autocomplete="off"
              placeholder="E-mail"
            />
            <input
              class="input"
              type="password"
              name="password"
              placeholder="Enter password"
            />
            <input class="checkbox" type="checkbox" />
          </div>
          <button class="submit-btn" type="submit">Login</button>
        </form>
        <form action="" class="regi-form">
          <div class="input-box">
            <input
              class="input"
              type="text"
              name="first name"
              placeholder="First Name"
            />
            <input
              class="input"
              type="text"
              name="last name"
              placeholder="Last Name"
            />
            <input
              class="input"
              type="email"
              name="email"
              autocomplete="off"
              placeholder="Email"
            />
            <input
              class="input"
              type="password"
              name="password"
              placeholder="Password"
            />
          </div>
          <a href="" class="create-email"></a>
          <button class="submit-btn" type="submit">Register</button>
        </form>
      </div>
    </div>

    <!-- ================JavaScript Client Side Script Link================== -->
    <script src="js/app.js"></script>
  </body>
</html>
